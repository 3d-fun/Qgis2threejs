<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>${title}</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="./threejs/three.min.js"></script>
<script src="./threejs/TrackballControls.js"></script>
<script src="./Qgis2threejs.js"></script>
<script>
${options}
</script>
${scripts}
<script>
  var width  = window.innerWidth;
  var height = window.innerHeight;

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  renderer.setClearColor(0xccccff, 1);

  var scene = new THREE.Scene();

  // light
  scene.add(new THREE.AmbientLight(0x999999));
  var light = new THREE.DirectionalLight(0xffffff, 0.4);
  light.position.set(0, -0.3, 1);
  scene.add(light);

  // camera and controls
  var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
  camera.position.set(0, -100, 100);

  var controls = new THREE.TrackballControls(camera);
  controls.addEventListener('click', canvas_clicked);

  var projector = new THREE.Projector();

  // build models
  buildModels(scene);

  document.getElementById('webgl').appendChild(renderer.domElement);
  render();

  function render() {
    controls.update();
    requestAnimationFrame(render);
    renderer.render(scene, camera);
  }

  function object_clicked(obj) {
    pt = getMapCoordinates(obj.point.x, obj.point.y, obj.point.z);
    alert("Object clicked\nx: " + pt.x.toFixed(2) + "\ny: " + pt.y.toFixed(2) + "\nz: " + pt.z.toFixed(2));
  }

  function canvas_clicked(e) {
    if (object_clicked === undefined) return;
    var canvasOffset = offset(renderer.domElement);
    var mx = e.clientX - canvasOffset.left;
    var my = e.clientY - canvasOffset.top;
    var x = (mx / renderer.domElement.width) * 2 - 1;
    var y = -(my / renderer.domElement.height) * 2 + 1;
    var vector = new THREE.Vector3(x, y, 1);
    projector.unprojectVector(vector, camera);
    var ray = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize())
    var obj = ray.intersectObjects(clickableObjs);
    if(obj.length > 0) object_clicked(obj[0]);
  }

  function offset(elm) {
    var top = left = 0;
    do {
      top += elm.offsetTop || 0; left += elm.offsetLeft || 0; elm = elm.offsetParent;
    } while(elm);
    return {top: top, left: left};
  }
</script>
</body>
</html>
